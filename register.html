<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>港港网 - 注册</title>
    <meta name="keywords" content="港港网">
    <meta name="description" content="物流电商港港网">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <base target="_blank">

    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">

    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body>

<div class="text-center loginscreen animated fadeInDown register">
    <div class="row topbox">
        <div class="container">
            <div class="col-xs-6 text-left"><img src="img/logo_01.png" alt=""></div>
            <div class="col-xs-6 text-right">数据平台</div>
        </div>
    </div>
    <div class="container">
        <div class="row centerbox">
                <div class="frame">
                    <h3>用户注册</h3>
                    <form class="" role="form" action="login.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="设置用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="设置密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="确认密码" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="邮箱" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="验证码" required="">
                        </div>
                        <div class="form-group text-left">
                            <label class="no-padding">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox" checked>
                                    <label>我同意注册协议</label>
                                </div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">立即注册</button>
                        <p class="text-muted text-center">
                            <small>已经有账户了？</small>
                            <a href="login.html">点此登录</a>
                        </p>

                    </form>
                </div>

        </div>

    </div>

</div>
<div class="footer" style="text-align: center">&copy; 2017 营口港(融)大数据股份有限公司版权所有 辽ICP备05003328号-1</div>

<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
