<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>港港网 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <!--<link href="css/plugins/iCheck/custom.css" rel="stylesheet">-->
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">

    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">

    <base target="_blank">
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }</script>

</head>

<body>

<div class="text-center loginscreen  animated fadeInDown login">

    <div class="row topbox">
        <div class="container">
            <div class="col-xs-6 text-left"><img src="img/logo_01.png" alt=""></div>
            <div class="col-xs-6 text-right">数据平台</div>
        </div>
    </div>
    <div class="container">
        <div class="row centerbox">
            <div class="col-xs-6">
                <div class="ibox float-e-margins carousel">
                    <div class="ibox-content">
                        <div class="carousel slide" id="carousel2">
                            <ol class="carousel-indicators">
                                <li data-slide-to="0" data-target="#carousel2" class="active"></li>
                                <li data-slide-to="1" data-target="#carousel2" class=""></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img alt="image" class="img-responsive" src="img/bnr1.jpg">
                                </div>
                                <div class="item">
                                    <img alt="image" class="img-responsive" src="img/bnr2.jpg">
                                </div>

                            </div>
                            <!--<a data-slide="prev" href="carousel.html#carousel2" class="left carousel-control">-->
                                <!--<span class="icon-prev"></span>-->
                            <!--</a>-->
                            <!--<a data-slide="next" href="carousel.html#carousel2" class="right carousel-control">-->
                                <!--<span class="icon-next"></span>-->
                            <!--</a>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="frame">
                    <h3>账号登录</h3>
                    <form class="" role="form" action="login.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="手机\会员名\邮箱" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入密码" required="">
                        </div>

                        <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                        <p class="text-muted text-center"><a href="login.html">
                            <small>忘记密码了？</small>
                        </a> | <a href="register.html">注册一个新账号</a>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>

</body>

</html>
