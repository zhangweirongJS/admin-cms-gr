<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>港港网</title>
    <meta name="keywords" content="港港网">
    <meta name="description" content="物流电商港港网">


    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <!--add-layout.css-->
    <link href="css/layout.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content index">
    <div class="row">
        <div class="col-sm-12">


            <div class="ibox float-e-margins">

                <div class="tabs-container">

                    <div class="tabs-container ibox-content">
                        <ul class="nav nav-tabs nav-tab-01">
                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">操作员管理</a>
                            </li>
                            <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">个人密码维护</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tabs-container ibox-content ibox-cont one-tab">
                        <div class="tab-content">

                            <!--操作员管理-->
                            <div id="tab-1" class="tab-pane active public-list-1">
                                <!--01-->
                                <div class="ibox-content">
                                    <form class="form-horizontal">

                                        <div class="form-group">
                                            <label class="col-sm-1 control-label"><i class="color-red">*</i>操作员：</label>
                                            <div class="col-sm-2">
                                                <input type="text" value="物信通达" class="form-control">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-1 control-label"><i class="color-red">*</i>手机：</label>
                                            <div class="col-sm-2">
                                                <input type="text" value="13804174780" class="form-control">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-1 control-label"></label>
                                            <div class="col-sm-2">
                                                <button type="button" class="btn btn-primary">保存</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                            <!--个人密码维护-->
                            <div id="tab-2" class="tab-pane public-list-1 public-list-2">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label"><i class="color-red">*</i>旧密码：</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label"><i class="color-red">*</i>新密码：</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label"><i class="color-red">*</i>确认新密码：</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label"></label>
                                                <div class="col-sm-1">
                                                    <button type="button" class="btn btn-primary col-sm-9">保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
